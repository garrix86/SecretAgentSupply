<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width = device-width">
    <meta name="description" content="responsive website for Secret Agent Supply Inc">
    <meta name="keywords" content="Eyewear, Apparel, Gadgets, Vehicles, Classes, Contact">
    <meta name="author" content="Garry Chevalier">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/style.css" type="text/css">
  </head>
  <body>
    <div class="site_container">
      <!--Header Section-->
      <header>
        <div class="logo">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt=" binoculars">
          <span>secret agent supply inc.</span>
        </div>
      </header>


      <div class="main_banner">
        <div class="case">
          <div class="content">
            <span>new arrival</span>
            <h1>sport bikes and motorcycles</h1>
          </div><!--Closing content-->
        </div><!--case-->
      </div><!--Closing main_banner-->

      <div class="navigation">
        <ul>
          <li> <a href="#">Eyewear</a> </li>
          <li> <a href="#">Apparel</a> </li>
          <li> <a href="#">Gadgets</a> </li>
          <li> <a href="#">Vehicles</a> </li>
          <li> <a href="#">Classes</a> </li>
          <li> <a href="#">Contact</a> </li>
        </ul>
        <ul class="mobile-nav">
          <li> <a href="#">Menu</a> </li>
        </ul>
      </div><!-- Closing navigation-->

      <div class="product_grid">
        <div class="case">
          <div class="boxes">
            <div class="boxe1">
              <div class="photo">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="pen">
              </div>
              <div class="text">
                <p>Exploding Pen</p>
              </div>
            </div><!--boxe-->
            <div class="boxe2">
              <div class="photo">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Watch">
              </div>
              <div class="text">
                <p>Cellular Watch</p>
              </div>
            </div><!--boxe-->
            <div class="boxe3">
              <div class="photo">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="glasses">
              </div>
              <div class="text">
                <p>Thermal Glasses</p>
              </div>
            </div><!--Closing boxe-->
          </div><!--Closing boxes-->
        </div><!--Closing case-->
      </div><!--Closing product_grid-->

      <div class="details">
        <div class="case">
          <div class="location">
            <div class="text">
              <span>Location</span>
            </div><!--Closing text-->
            <div class="number">
              <p>-47.346436, 84.32354</p>
            </div><!--Closing number-->
          </div><!--Closing Location-->
          <div class="hours">
            <div class="text">
              <span>Hours</span>
            </div><!--Closing text-->
            <div class="number">
              <p>0800 - 1800</p>
            </div><!--Closing number-->
          </div><!--Closing hours-->
        </div><!--Closing case-->
      </div><!--Closing details-->
    </div><!--Closing Site Container-->

    <footer>
      <div class="case">
        <p>Copyright Secret Agent Supply Inc</p>
      </div>
    </footer>

  </body>
</html>
